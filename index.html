<!-- optout icon -->
<div id="cro" style="position:absolute; z-index:100; top:0px; bottom:auto; vertical-align:top; right:0px; left:auto;">
    <img id="cro_small" style="width:19px; height:15px; z-index:200;margin:0;padding:0; border:none; cursor: pointer;" src="cinarra_opt_out_small.png">
      <!-- https://www.cinarra.com/cinarra_opt_out.png -->

      <img id="cro_large" style="width:76px; height:15px; z-index:100; margin:0;padding:0; border:none; cursor: pointer; display:none;" src="cinarra_opt_out_big.png" >
  </a>
</div>
 <script type="text/javascript">
 (function()
 {
  var collapsedIcon = document.getElementById('cro_small'),
    expandedIcon = document.getElementById('cro_large'),
    timer,
    touchScreen = false,
    openIcon = function(){
      collapsedIcon.style.display = 'none';
      expandedIcon.style.display = 'block';
    },
    closeIcon = function(){
      collapsedIcon.style.display = 'block';
      expandedIcon.style.display = 'none';
    };
    collapsedIcon.onmouseenter = function(){
      openIcon();
    }
    expandedIcon.onmouseleave = function(e){
      touchScreen ? e.preventDefault() : closeIcon();
    }
    // collapsedIcon.onclick = function(e){
      // prevent mouse event if user is using a touch pad device
      // touchScreen === true ? e.preventDefault() : openIcon();
      // openIcon();
      // timer = setTimeout(function(){
      //   closeIcon();
      // }, 3000);
    // };
    collapsedIcon.ontouchend = function(){
      touchScreen = true;
      openIcon();
      timer = setTimeout(function(){
        closeIcon();
      }, 3000);
    }
    expandedIcon.ontouchend = function(){
      // touchScreen = true;
      clearTimeout(timer);
      closeIcon();
    }
    // expandedIcon.onclick = function(){
    //   clearTimeout(timer);
    //   closeIcon();
    // };
  })();
  </script>
